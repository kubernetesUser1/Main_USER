<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kubernetes Pods</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 40px;
            max-width: 90%;
        }
        .table-hover tbody tr:hover {
            background-color: #f1f1f1;
        }
        .search-bar {
            position: relative;
            margin-bottom: 20px;
        }
        .search-bar input {
            padding-left: 40px;
        }
        .search-icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
        }
        .table th, .table td {
            vertical-align: middle;
            text-align: left;
            font-size: 14px;
        }
        .status-running { color: green; font-weight: bold; }
        .status-pending { color: orange; font-weight: bold; }
        .status-failed { color: red; font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
   <a class="navbar-brand text-primary fw-bold" href="deployment.html">‚ÜêBack</a>
    <h2 class="text-center mb-4 text-primary">Kubernetes Pods</h2>

    <!-- Search Bar -->
    <div class="search-bar">
        <i class="search-icon bi bi-search"></i>
        <input type="text" id="search" class="form-control" placeholder="Search pods...">
    </div>

    <!-- Pods Table -->
    <div class="table-responsive">
        <table class="table table-bordered table-hover">
            <thead class="table-light">
                <tr>
                    <th>Pod Name</th>
                    <th>Status</th>
                    <th>Restarts</th>
                    <th>Age</th>
                    <th>Pod IP</th>
                </tr>
            </thead>
            <tbody id="pods-table">
                <!-- Data will be inserted dynamically -->
            </tbody>
        </table>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
   function goBackDeployment() {
        window.location.href = "deployment.html";
    }

    document.addEventListener("DOMContentLoaded", function () {
        const urlParams = new URLSearchParams(window.location.search);
        const appName = urlParams.get("app");
         fetch("/api/pods")
            .then(response => response.json())
            .then(data => {
                const tableBody = document.getElementById("pods-table");

                data.forEach(pod => {
                    const row = document.createElement("tr");

                    let statusClass = "";
                    if (pod.status === "Running") statusClass = "status-running";
                    else if (pod.status === "Pending") statusClass = "status-pending";
                    else statusClass = "status-failed";

                    row.innerHTML = `
                        <td><a href="pod-details.html?pod=${pod.name}&namespace=default">${pod.name}</a></td>
                        <td class="${statusClass}">${pod.status} (${pod.podStatus})</td>
                        <td>${pod.restarts}</td>
                        <td>${pod.age}</td>
                        <td>${pod.podIP}</td>
                    `;

                    tableBody.appendChild(row);
                });
            })
            .catch(error => console.error("Error fetching pods:", error));

        document.getElementById("search").addEventListener("keyup", function () {
            let filter = this.value.toLowerCase();
            let rows = document.querySelectorAll("#pods-table tr");

            rows.forEach(row => {
                let text = row.textContent.toLowerCase();
                row.style.display = text.includes(filter) ? "" : "none";
            });
        });
    });
</script>

</body>
</html>
